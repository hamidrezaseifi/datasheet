{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mein Projekt{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>


<script src="https://cdn.datatables.net/2.3.1/js/dataTables.js"></script>

    <script src="/static/js/site.js"></script>

    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link {
            color: #333;
        }
        .sidebar .nav-link.active {
            background-color: #e9ecef;
            font-weight: bold;
            border-left: 4px solid #007bff;
        }
        .content {
            padding: 20px;
        }
        .project-title {
            font-size: 1.2rem;
            padding-left: 15px;
            margin-top: 10px;
            color: #007bff;
        }
        table.data-table thead tr *{
            background-color: gray;
            color: white;
        }
        table.data-table tbody tr *{
            background-color: transparent;
        }
        table.data-table tbody tr:nth-child(odd){
            background-color: #f1f1f1;
        }
        table.data-table tbody tr:nth-child(even){
            background-color:  #ffffff;
        }
        table.data-table tbody tr:hover{
            background-color:  #ffffdd;
        }
        form.data-form p label{
            width: 120px;
        }
        .pages-details{
            padding-left: 30px;

        }

    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Seitenleiste -->
        <div class="sidebar col-md-1">
            <div style="text-align: center; margin-bottom: 20px;">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                    <!-- Änderung: Bild zentrieren -->
                    <img style="width: 70px; display: block; margin: 0 auto;" src="{% static 'images/heise.png' %}">
                </a>
            </div>
            <!-- Änderung: Inline-Styles für fett und zentriert -->
            <div class="project-title" style="margin-bottom: 20px; font-weight: bold; text-align: center;">heise</div>
            <ul class="nav flex-column">
                {% for title, url in data_providers.items %}
                <li class="nav-item">
                    <a class="nav-link {% if url in request.path %}active{% endif %}" href="{{url}}/list">{{title}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <!-- Hauptinhalt -->
        <div class="content col-md-9">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
